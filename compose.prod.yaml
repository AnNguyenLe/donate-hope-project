services:
  autoheal:
    image: willfarrell/autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  db:
    labels:
      - "autoheal=true"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d donate_hope -U dba -h 127.0.0.1 || exit 1"]
      interval: 1m30s
      timeout: 5s
      retries: 3
      start_period: 10s
  
  backend:
    image: annguyenlemt/donate-hope-backend:master
    environment:
      DB_HOST: db
    labels:
      - "autoheal=true"
      - traefik.enable=true
      - traefik.http.routers.backend.rule=PathPrefix(`/api`)
      - traefik.http.routers.backend.entrypoints=web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7066/api/v1/health"]
      interval: 1m30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - db

  frontend:
    image: annguyenlemt/donate-hope-frontend:master
    labels:
      - "autoheal=true"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 5s
      retries: 3
      start_period: 10s

  load-balancer:
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ping | grep -q 'OK' || exit 1"]
      interval: 1m30s
      timeout: 5s
      retries: 5
      start_period: 10s